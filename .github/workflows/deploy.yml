name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build:api

      - name: Deploy to Railway (API)
        if: github.ref_name == 'main' || github.ref_name == 'develop'
        run: |
          echo "Deploying API to Railway..."
          # Add Railway deployment commands here
          # railway up --service=api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    name: Deploy Admin Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Admin Dashboard
        run: pnpm build:web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Deploy to Vercel (Admin)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          working-directory: apps/web
          vercel-args: ${{ github.ref_name == 'main' && '--prod' || '' }}

  deploy-member:
    name: Deploy Member PWA
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Member PWA
        run: pnpm build:member
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Deploy to Vercel (Member)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_MEMBER }}
          working-directory: apps/member
          vercel-args: ${{ github.ref_name == 'main' && '--prod' || '' }}

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web, deploy-member]
    if: always()

    steps:
      - name: Send deployment notification
        run: |
          if [[ "${{ needs.deploy-api.result }}" == "success" ]] && \
             [[ "${{ needs.deploy-web.result }}" == "success" ]] && \
             [[ "${{ needs.deploy-member.result }}" == "success" ]]; then
            echo "✅ All deployments successful!"
            # Add Slack/Discord notification here
          else
            echo "❌ Some deployments failed"
            # Add failure notification here
          fi
